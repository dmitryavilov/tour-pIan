<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Plan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header-top">
        <div class="container">
            <div class="header-wrapper">
                <a href="#" class="logo">
                    <img src="img/main/horizontal-logo.svg" alt="Logo: Best tour plan" class="logo__image">
                </a> <!-- /.logo -->
            </div>
            <!-- /.header-wrapper -->
            <form action="/" method="POST" class="search">
                <input type="text" class="search__input">
                <button class="search__button">
                    <img src="img/main/search.svg" alt="Icon: search" class="search__icon">
                </button>
            </form>
            <!-- /.searchh -->
            <a class="user" href="#">
                <img src="img/main/user.jpg" alt="Avatar: nathan" class="user__avatar">
                <span class="user__name">Nathan</span>
            </a>
            <!-- /.user -->
            <nav class="header-menu">
                <ul class="header-menu__list">
                    <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
                    <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
                </ul>
                <!-- /.header-menu__list -->
            </nav>
            <!-- /.header-menu -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header-top -->
</body>

</html>

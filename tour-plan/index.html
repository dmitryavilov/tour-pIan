<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Plan</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Nunito:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-top">
                <a href="#" class="logo">
                    <svg class="logo__image">
                        <use xlink:href="img/sprite.svg#horizontal-logo"></use>
                    </svg>
                </a> <!-- /.logo -->
                <form action="/" method="POST" class="search search_navbar">
                    <input type="text" class="search__input" placeholder="Search location">
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#search"></use>
                        </svg>
                    </button>
                </form>
                <!-- /.searchh -->
                <a class="user" href="#">
                    <img src="img/main/user.jpg" alt="Avatar: nathan" class="user__avatar">
                    <span class="user__name">Nathan</span>
                </a>
                <!-- /.user -->
                <button class="menu-button navbar-top__menu-btn">
                    <span class="menu-button__btn-line"></span>
                    <span class="menu-button__btn-line"></span>
                    <span class="menu-button__btn-line"></span>
                </button>
            </div>
        </div>
        <!-- /.container -->
        <nav class="navbar-menu">
            <div class="container container_sm">
                <ul class="navbar-menu__list">
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">All Deals</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotels</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Activities</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Hotel Day Packages</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Restaurants</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Events</a></li>
                    <li class="navbar-menu__item"><a href="#" class="navbar-menu__link">Rodrigues</a></li>
                </ul>
                <!-- /.navbar-menu__list -->
            </div>
        </nav>
        <!-- /.navbar-menu -->
    </header>
    <!-- /.header-top -->
    <nav class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Home</a>
                </li>
                <li class="breadcrumb-list__item">
                    <a href="#" class="breadcrumb-list__link">Flash Offers</a>
                </li>
                <li class="breadcrumb-list__item">
                    Grand Hilton Hotel
                </li>
            </ul>
            <!-- /.breadcrump-list -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- /.breadcrump -->
    <section class="hotel">
        <div class="container">
            <div class="hotel-info">
                <div class="hotel-info__text">
                    <div class="hotel-wrapper">
                        <div class="stars">
                            <svg class="star">
                                <use xlink:href="img/sprite.svg#star"></use>
                            </svg>
                            <svg class="star">
                                <use xlink:href="img/sprite.svg#star"></use>
                            </svg>
                            <svg class="star">
                                <use xlink:href="img/sprite.svg#star"></use>
                            </svg>
                            <svg class="star">
                                <use xlink:href="img/sprite.svg#star"></use>
                            </svg>
                            <svg class="star">
                                <use xlink:href="img/sprite.svg#star"></use>
                            </svg>
                        </div>
                        <h1 class="hotel-name hotel-info__name">GRAND HILTON HOTEL</h1>
                        <span class="offer hotel-info__offer">Flash Offer</span>
                    </div>
                    <!-- /.hotel-wrapper -->
                    <p class="hotel-description hotel-info__description">Half-Board/ All Inclusive + Complimentary
                        Activities + Child Stays Free
                    </p>
                    <!-- /.stars -->
                </div>
                <!-- /.hotel-info__text -->
                <div class="rating hotel-info__rating">
                    <span class="rating rating__text">User Ratting</span>
                    <span class="rating__counter">4.5/5</span>
                </div>
                <!-- /.hotel-info__rating -->
            </div>
            <!-- /.hotel-info -->
            <div class="hotel-grid">
                <div class="slider">
                    <div class="swiper-container">
                        <!-- Additional required wrapper -->
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <img src="img/hotel-grid/Slider.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/hotel-grid/2.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/hotel-grid/3.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/hotel-grid/4.webp" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/hotel-grid/5.jpg" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="img/hotel-grid/6.jpg" alt="">
                            </div>
                        </div>
                        <!-- If we need pagination -->
                        <div class="swiper-pagination"></div>

                        <!-- If we need navigation buttons -->
                        <button class="slider-button slider-button--prev">

                        </button>
                        <button class="slider-button slider-button--next">

                        </button>

                        <!-- If we need scrollbar -->
                        <div class="swiper-scrollbar"></div>
                    </div>
                </div>
                <!-- /.slider -->
            </div>
            <!-- /.hotel-grid -->
        </div>
        <!-- /.container -->
    </section>
    <!-- /.hotel -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
